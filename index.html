<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIN Decoder - Vehicle Identification Number Lookup</title>
    <meta name="description" content="Decode Vehicle Identification Numbers (VIN) using the NHTSA database. Get detailed vehicle information including make, model, year, engine, and manufacturing details.">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker for offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
